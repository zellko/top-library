<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>

<body>

    <div class="header">
        <img src="./img/reshot-icon-book-ends-UCDXWGY5NT.svg" alt="Book Image">
        <h1>My Library</h1>
        <!-- <img src="./img/reshot-icon-book-ends-UCDXWGY5NT.svg" alt="Book Image">

        <h1>My Library</h1> -->
    </div>

    <div class="menu">
        <button>Add Book</button>
        <p>Sort By:</p>
        <select name="sortBy" id="sortBy">
            <option value="addDate">Added Date</option>
            <option value="title">Title</option>
            <option value="author">Author</option>
        </select>
        <svg style="width:24px;height:24px" viewBox="0 0 24 24">
            <path fill="currentColor" d="M7.41,15.41L12,10.83L16.59,15.41L18,14L12,8L6,14L7.41,15.41Z" />
        </svg>
    </div>
    <div class="book-container">
        <div class="book-card">Card1</div>
        <div class="book-card">Card2</div>
        <div class="book-card">Card3</div>
    </div>
    <div class="footer">2020 @Zellko</div>

    <!-- TESTING GROUND -->
    <div class="testing-ground">
        <div class="book-container-test">Book Container:</div>
        <button class="test-add">Add Book</button>
        <button class="test-remove">Remove Last Book</button>
        <button class="test-remove-all">Remove All Book</button>
    </div>

</body>

</html>
